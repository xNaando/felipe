<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização da Logo Dog Walker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 25px;
            color: #333;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }

        .instrucoes {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Logo da Dog Walker</h1>
        <div class="logo-container">
            <img src="imagens/logo.jpg" alt="Logo da Dog Walker">
        </div>
        <div class="instrucoes">
            <p>Agora você pode ver as cores da logo para usarmos no desenvolvimento do site.</p>
            <p>Observe as cores predominantes e tome nota delas para que possamos implementar no CSS.</p>
        </div>
    </div>
</body>

</html>
